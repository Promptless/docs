instances:
  - url: promptless.docs.buildwithfern.com
    custom-domain: docs.gopromptless.ai

title: Promptless | Documentation

layout:
  searchbar-placement: header 
  tabs-placement: header

tabs:
  docs:
    display-name: Docs
    icon: fa-regular fa-book
  blog:
    display-name: Blog
    icon: fa-regular fa-newspaper
  changelog:
    display-name: Changelog
    icon: fa-regular fa-clock

navigation:
  - tab: docs
    layout:
    - section: Getting Started
      icon: fa-regular fa-rocket
      contents:
        - page: Welcome
          path: ./docs/index.mdx
        - page: Introducing Promptless 1.0
          path: ./docs/introducing-promptless.mdx
          slug: promptless-1-0
        - page: Setup & Quickstart
          path: ./docs/getting-started.mdx
        - page: Core Concepts
          path: ./docs/core-concepts.mdx
        - page: Pilot Overview
          hidden: true
          path: ./docs/pilot-guide.mdx
    - section: Configuring Promptless
      icon: fa-regular fa-gear
      contents:
        - section: Triggers
          path: ./docs/configuration/triggers.md
          contents:
            - page: GitHub PRs
              path: ./docs/configuration/triggers/github-prs.md
            - page: GitHub Commits
              path: ./docs/configuration/triggers/github-commits.md
            - page: Slack Messages
              path: ./docs/configuration/triggers/slack.md
            - page: Microsoft Teams Messages
              path: ./docs/configuration/triggers/microsoft-teams.md
            - page: Zendesk Tickets (Beta)
              path: ./docs/configuration/triggers/zendesk.md
        - section: Context Sources
          path: ./docs/configuration/context-sources.md
          contents:
            - page: Linear
              path: ./docs/configuration/context-sources/linear.md
            - page: Jira
              path: ./docs/configuration/context-sources/jira.md
            - page: Confluence
              path: ./docs/configuration/context-sources/confluence.md
        - section: Doc Collections
          path: ./docs/configuration/doc-collections.md
          contents:
            - page: GitHub Repos (Docs as Code)
              path: ./docs/configuration/doc-collections/github-repos.md
            - page: Zendesk
              path: ./docs/configuration/doc-collections/zendesk.md
            - page: Intercom
              path: ./docs/configuration/doc-collections/intercom.md
    - section: How to use Promptless
      icon: fa-regular fa-star
      path: ./docs/features/index.mdx
      contents:
        - page: Working with Slack
          path: ./docs/features/slack-interactions.mdx
        - page: Interacting with Promptless PRs
          path: ./docs/features/github-pr-comments.mdx
        - page: Using the Web Interface
          path: ./docs/features/web-ui-feedback.mdx
        - page: Providing Feedback
          path: ./docs/features/providing-feedback.mdx
    - section: Integrations
      icon: fa-regular fa-plug
      path: ./docs/integrations/index.mdx
      contents:
        - page: Bitbucket Integration
          path: ./docs/integrations/bitbucket.mdx
        - page: GitHub Integration
          path: ./docs/integrations/github.mdx
          slug: github-integration
        - page: GitHub Enterprise Integration
          path: ./docs/integrations/github-enterprise.mdx
          slug: github-enterprise-integration
        - page: Atlassian Integration
          path: ./docs/integrations/atlassian.mdx
          slug: atlassian-integration
        - page: Linear Integration
          path: ./docs/integrations/linear.mdx
          slug: linear-integration
        - page: Slack Integration
          path: ./docs/integrations/slack.mdx
          slug: slack-integration
        - page: Microsoft Teams Integration
          path: ./docs/integrations/microsoft-teams.mdx
        - page: Zendesk Integration
          path: ./docs/integrations/zendesk.mdx
        - page: Intercom Integration
          path: ./docs/integrations/intercom.md
    - section: Account Management
      icon: fa-regular fa-users
      contents:
        - page: Account Management
          path: ./docs/managing-accounts.mdx
    - section: Security and Privacy
      icon: fa-regular fa-shield
      path: ./docs/security-and-privacy/index.md
      contents:
        - page: Single Sign-On (SSO) Setup
          path: ./docs/security-and-privacy/setup-sso.md
        - page: Data Handling and Classification
          path: ./docs/security-and-privacy/data-handling.md
        - page: Network Architecture
          path: ./docs/security-and-privacy/network-architecture.md
        - page: Promptless Subprocessors
          path: ./docs/security-and-privacy/subprocessors.md
        - page: Privacy Policy
          path: ./docs/security-and-privacy/privacy-policy.md
    - section: Frequently Asked Questions
      icon: fa-regular fa-question-circle
      contents:
        - page: Frequently Asked Questions
          path: ./docs/faq.mdx
        - page: Recommended Docs Providers
          path: ./docs/recommended-docs-providers.mdx
          hidden: true
  - tab: blog
    layout:
    - section: Product Updates
      icon: fa-regular fa-bullhorn
      contents:
        - page: Launch Week - December 2025
